<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <div class="container">
      <img class="img-product" src="images/image-product-desktop.jpg" alt="" />
      <div class="description">
        <p class="small-header">Perfume</p>
        <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="p-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-space">
          <h2 class="cost">$149.99</h2>
          <p class="price">$169.99</p>
        </div>
        <div>
          <button type="button" class="cart">
            <img src="images/icon-cart.svg" />
            Add to Cart
          </button>
          <!-- <button ></button> -->
        </div>
        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="www.sarahhendrix.co">Sarah</a>.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
